#version: '3.9'

services:
  joal_measurements:
    container_name: joal_measurements
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./src:/src
      - static_volume:/data/web/static/
      - media_volume:/data/web/media/
    env_file:
      - ./.env
    depends_on:
      - psql
    restart: unless-stopped
  psql:
    container_name: psql
    image: postgres:18-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    restart: unless-stopped
  frontend-proxy:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./nginx.${APP_ENV}.conf:/etc/nginx/nginx.conf:ro"
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /etc/ssl/certs:/etc/ssl/certs:ro
      - static_volume:/data/web/static/
      - media_volume:/data/web/media/
    depends_on:
      - joal_measurements
    environment:
      - APP_ENV=${APP_ENV}
    restart: unless-stopped

volumes:
  static_volume:
  media_volume:
  postgres_data: