{% extends 'measurements/main.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <h3 class="text-center mb-4">Login</h3>

            <!-- Display messages (e.g., errors, info) -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_login" class="form-label">Login</label>
                    <input type="text" class="form-control" id="id_login" name="login" placeholder="Enter your login" required>
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <p class="mt-3 text-center">
                Don't have an account? <a href="{% url 'register' %}">Register here</a>.
            </p>

        </div>
    </div>
</div>
{% endblock %}
