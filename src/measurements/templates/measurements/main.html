<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Projeto{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    {% block extra_css %}{% endblock %}
</head>
<body>

    {% include 'measurements/navbar.html' %}

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center mt-5 py-3 border-top">
        <h6>Footer</h6>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha384-bdOBbxx+PTXkGyQiULsyH7x6lfjGjHL7T1sLqE88U4CztGWe5/2hxQogBzhZ2RW3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
