{% extends "global/pages/main_layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Registrar Usu√°rio</h2>
    <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.login.id_for_label }}" class="form-label">Login</label>
            {{ form.login }}
        </div>

        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Nome</label>
            {{ form.name }}
        </div>

        <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
            {{ form.email }}
        </div>

        <div class="mb-3">
            <label for="{{ form.company_role.id_for_label }}" class="form-label">Cargo</label>
            {{ form.company_role }}
        </div>

        <div class="mb-3">
            <label for="{{ form.password1.id_for_label }}" class="form-label">Senha</label>
            {{ form.password1 }}
        </div>

        <div class="mb-3">
            <label for="{{ form.password2.id_for_label }}" class="form-label">Confirmar Senha</label>
            {{ form.password2 }}
        </div>

        <div class="mb-3">
            <label for="{{ form.groups.id_for_label }}" class="form-label">Grupos</label>
            {{ form.groups }}
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
{% endblock %}
