{% extends 'measurements/main.html' %}
{% load static %}
{% block title %}Editar Medição{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Editar descrição: {{ measurement.name }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_description" class="form-label">Descrição</label>
            {{ form.description }}
        </div>

        <div class="text-end mt-3">
            <a href="{% url 'view_measurement' measurement.pk %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'delete_measurement' measurement.pk %}" class="btn btn-danger ms-2"
               onclick="return confirm('Tem certeza que deseja apagar esta medição?');">Apagar</a>
        </div>
    </form>
</div>

{{ form.media }}
{% endblock %}
