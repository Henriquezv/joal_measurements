{% extends "global/pages/main_layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Login</h2>


    <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Login</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn btn-success">Entrar</button>
    </form>

    <p class="mt-3">NÃ£o tem conta?
        Pergunte para um adminstrador da sua empresa.
    </p>
</div>
{% endblock %}
