{% extends 'global/pages/main_layout.html' %}

{% block content %}
<form method="get" class="d-flex align-items-center gap-3 mb-3 flex-wrap">
    <input type="text" name="q" placeholder="Pesquisar por nome..." 
           value="{{ search_query }}" class="form-control" style="max-width: 300px;">

    <div class="form-check form-switch d-flex align-items-center">
        <input class="form-check-input" type="checkbox" id="last30" 
               name="last30" value="1" {% if filter_30 %}checked{% endif %}>
        <label class="form-check-label ms-1" for="last30">Ãšltimos 30 dias</label>
    </div>

    <button type="submit" class="btn btn-outline-primary">Filtrar</button>
</form>

<style>
.board-column {
    border-radius: 10px;
    padding: 15px;
    color: white;
    font-weight: bold;
}

.col-in-progress {
    background-color: #007bff; /* azul */
}

.col-pending-manager {
    background-color: #ed3948; /* amarelo */
}

.col-pending-director {
    background-color: #beb65c; /* vermelho */
}

.col-finished {
    background-color: #28a745; /* verde */
}
</style>

{% include 'measurements/partials/board.html' %}



{% endblock %}

{% block extra_js %}
<!-- Bootstrap Bundle (JS + Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
