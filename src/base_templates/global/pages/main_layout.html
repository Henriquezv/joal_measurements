{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RB Software{% endblock %}</title>

    <!-- Bootstrap CSS (sem integrity para evitar bloqueio) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">

    {% block extra_css %}
    {% endblock %}
</head>
<body>
    {% include 'global/partials/navbar.html' %}

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    {% include 'global/partials/footer.html' %}

    <!-- jQuery e Bootstrap JS (sem integrity) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- CKEditor e scripts locais -->
    <script src="{% static 'django_ckeditor_5/dist/bundle.js' %}"></script>
    <script src="{% static 'global/app.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
